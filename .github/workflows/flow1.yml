name: flow1
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup go
        uses: actions/setup-go@v4
        with: 
         go-version: '1.23'

      - name: go mod tidy
        run: go mod tidy

      - name: run tests
        run: go test ./...


